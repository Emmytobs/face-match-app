<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    The external CSS and JS files are mounted in the "/static" URL path.
    See FastAPI's docs for mounting static files: https://fastapi.tiangolo.com/tutorial/static-files/#more-info
    -->
  <link rel="stylesheet" href="static/styles.css">
  <script src="static/scripts.js" defer></script>
</head>
<body>
  <form id="form" enctype="multipart/form-data">
    <div class="header">
      <h1>Compare two faces in two simple steps</h1>
    </div>
    <div class="steps-wrapper">
      <div class="face-pic-wrapper">
        <h3>Step 1: Upload a face pic</h3>
        <small>Tip: Make sure there's only one face in the pic</small>
        <img id="face-pic" class="face-pic" />
        <input type="file" accept="image/*" id="face-pic-input" placeholder="Upload face pic" />
      </div>
      <div id="headshot-wrapper" class="headshot-wrapper">
        <h3>Step 2: Compare it with a live photo of your face</h3>
        <small>Tip: Make sure you're in a well-lit environment</small>
        <!-- autoplay, playsinline, and muted attributes must be set for the camera preview to be displayed -->
        <video id="camera-preview" width="340" height="480" autoplay playsinline muted></video>
        <img id="captured-headshot" />
        <div>
          <label>Switch camera</label> <br />
          <select id="camera-devices"></select>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="cta-buttons">
        <button type="button" id="capture-headshot-btn">Take Picture</button>
        <button type="submit" id="submit-button">Get face similarity score</button>
      </div>
      <div id="result"></div>
    </div>
  </form>
  </body>
</html>
